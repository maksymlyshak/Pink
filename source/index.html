<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Pink</title>
</head>
<body>
    <header class="main-header">    
        <div class="container">
            <div class="main-header__wrapper">
                <div class="main-header__logos">
                    <a class="main-header__logo-mobile" href="#">
                     <img src="img/logotype-white-mobile.svg.png" alt="Pink Logo">
                    </a>
                    <a class="main-header__logo-tablet" href="#">
                     <img src="img/logotype-white-tablet.svg.png" alt="Pink Logo">
                    </a>
                    <a class="main-header__logo-desktop" href="#">
                     <img src="img/logotype-white-desktop.svg.png" alt="Pink Logo">
                    </a>
                </div>
                <nav class="main-header__nav">
                    <ul class="main-header__nav-links">
                        <li class="main-header__nav-links-item">
                            <a href="#">Главная</a></li>
                        <li class="main-header__nav-links-item">
                            <a href="#">Фотографии</a></li>
                        <li class="main-header__nav-links-item">
                            <a href="#">Конкурс</a></li>
                        <li class="main-header__nav-links-item">
                            <a href="#">HTML Academy</a></li>
                    </ul>
                    <button class="main-header__nav-toggle">
                        <img  class="icon-menu icon-menu--burger" src="img/menu-burger.svg.png" alt="">
                    </button> 
                    <button class="main-header__nav-toggle">
                        <img  class="icon-menu icon-menu--cross"  src="img/menu-cross.svg.png" alt="">
                    </button>
                </nav>
                <ul class="main-header__menu-mobile active">
                    <li class="main-header__menu-mobile-tb">
                        <a href="#">Главная</a>
                    </li>
                    <li class="main-header__menu-mobile-tb">
                        <a href="#">Фотографии</a>
                    </li>
                    <li class="main-header__menu-mobile-tb">
                        <a href="#">Конкурс</a>
                    </li>
                    <li class="main-header__menu-mobile-tb">
                        <a href="#">HTML Academy</a>
                    </li>
                </ul>           
            </div>  
        </div>
    </header> 
    <section class="down-application">
        <div class="container">
            <div class="down-application__photos">
                <div class="down-application__photos-mobile">
                    <img src="img/iPhone 6 mobile.png" alt="iphone"> 
                </div>
                <div class="down-application__photos-tablet">
                    <img src="img/iPhone 6 tablet.png" alt="iphone"> 
                </div>
                <div class="down-application__photos-desktop">
                    <img src="img/iPhone 6 desktop.png" alt="iphone"> 
                </div> 
            </div>   
            <div class="down-application__info">
             <h1 class="down-application__info-title">Взгляните<br>
                                                      на жизнь<br>
                                                        иначе!</h1>
                <button class="down-application__info-button" type="button">Скачать приложение</button>
                <div class="oper-sistems">
                    <ul class="oper-sistems__links">
                        <li class="oper-sistems__links-item">
                            <a class="oper-sistems__links-item-link" href="#">
                            <img src="img/apple-logo.svg.png" alt="Apple">
                            </a>
                        </li>
                        <li class="oper-sistems__links-item">
                            <a class="oper-sistems_links-item-link" href="#">
                                <img src="img/android-logo.svg.png" alt="Android">
                            </a>
                        </li>
                        <li class="oper-sistems__links-item">
                            <a class="oper-sistems_links-item-link" href="#">
                                <img src="img/microsoft-logo.svg.png" alt="Microsoft">
                            </a>
                        </li>
                    </ul>
                    <p class="oper-sistems__info">Доступно для iPhone,iPad,Android,<br>
                        Windows Phone, OS X,Windows 8</p>                     
                </div> 
            </div>
        </div>
    </section>
</body>
</html>
